<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="../reg.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="nav__container container">
            <button class="back-btn" onclick="window.location.href='../index.html'">
                <i class="ri-arrow-left-line"></i>
            </button>
            <div class="nav_logo bk">Shopify</div>
            <button class="sign__btn" id="sign-btn">Sign in</button>

        </div>
        
    </div>
    <main>
        <section class="form">
            <div class="form__container container">
                <h1 class="form-header">Registration Here</h1>
                <form action="">
                    <div class="one">
                        <label for="">First Name: </label> 
                        <input type="text" name="" placeholder="Enter First Name">
                    </div>
                    <div class="one">
                        <label for="">Last Name: </label> 
                        <input type="text" name="" placeholder="Enter Last Name">
                    </div>
                    <div class="one">
                        <label for="">Email: </label> 
                        <input type="email" name="" placeholder="Enter Your Email">
                    </div>
                    <div class="one">
                        <label for="">Password: </label> 
                        <input type="password" name="password" placeholder="Enter Your Password">
                    </div>
                    <div class="check_box">
                        <input type="checkbox" name="" id="">
                        <p>By using, Sudmit your details here with Terms and conditions and Privacy Policy.</p>
                    </div>
                </form>
                <button type="submit" class="sub-btn">Create Account</button>

            </div>
        </section>
    </main>
    
    <!-- <script src="../script.js"></script> -->
</body>
</html>
